<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ALOS</title>

<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@500;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  background:url("fut.png") center/cover no-repeat;
  background-color: #0a0a0a; 
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  overflow: hidden;
}

/* ALOS Title */
.alos{
  position:absolute;
  top:18px;
  left:18px;
  font-family:"Archivo Black", sans-serif;
  font-size:2.3rem;
}

/* CENTER CONTAINER */
.center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:100%;
  max-width:900px;
  padding:0 20px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* MAIN TYPING TEXT */
.typing-text{
  font-family:"Archivo Black", sans-serif;
  font-size:4rem;
  text-align:center;
  line-height:1.15;
  margin-bottom:40px;
  min-height: 4.6rem;
}

.cursor{
  display: inline-block;
  width: 10px;
  animation:blink 1s steps(2, start) infinite;
}

@keyframes blink{
  to { visibility: hidden; }
}

/* DYNAMIC ISLAND GLOWING BAR */
.action-bar{
  width:100%;
  max-width:600px;
  background: rgba(255, 255, 255, 0.95); /* Nearly solid white */
  padding: 14px 30px;
  border-radius: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  
  /* The Glow Effect */
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.4), 
              0 0 40px rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(4px);
}

.action-bar:hover {
  transform: scale(1.05);
  box-shadow: 0 0 30px rgba(255, 255, 255, 0.6), 
              0 0 60px rgba(255, 255, 255, 0.2);
}

/* TEXT INSIDE BAR: Lowercase & Slightly Blurred */
.action-text {
  color: #000;
  font-family: "Inter", sans-serif;
  font-weight: 500;
  font-size: 1.05rem;
  text-transform: lowercase; /* Forces lower letters */
  letter-spacing: -0.2px;
  
  /* Soft Blur Effect on text */
  text-shadow: 0 0 1px rgba(0,0,0,0.3);
  filter: blur(0.4px); 
}

/* FOOTER */
.footer{
  position:absolute;
  bottom:88px; 
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  font-family:"Inter", sans-serif;
  font-size:.9rem;
  font-weight:600;
  opacity:.8;
}

.footer-row{
  display:flex;
  align-items:center;
  gap:14px;
  margin-top:4px;
}

.footer img{ width:14px; height:14px; }

/* Global buttons */
.learn-more, .lang-switch {
  position:absolute;
  bottom:18px;
  font-family:"Inter", sans-serif;
  border-radius:8px;
  text-decoration:none;
}

.learn-more {
  right:18px;
  padding:8px 14px;
  background:#111;
  color:#fff;
  font-size:.85rem;
}

.lang-switch {
  left:18px;
  width:44px;
  height:44px;
  background:#fff;
  color:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:.9rem;
  font-weight:700;
  cursor:pointer;
}

/* MOBILE RESPONSIVENESS */
@media(max-width:600px){
  .typing-text{font-size:2.2rem;}
  .action-text{font-size: 0.9rem;}
}
</style>
</head>

<body>

<div class="alos" id="alosText"></div>

<div class="center">
  <div class="typing-text" id="mainText"></div>

  <div class="action-bar" onclick="location.href='sub.html'">
    <span class="action-text" id="barText"></span>
  </div>
</div>

<div class="footer">
  <div id="poweredTitle"></div>
  <div class="footer-row">
    <img src="https://www.google.com/s2/favicons?domain=google.com">
    <span id="geminiText"></span>
    <img src="https://www.google.com/s2/favicons?domain=firebase.google.com">
    <span id="firebaseText"></span>
  </div>
  <div style="margin-top:6px" id="doneTitle"></div>
  <div class="footer-row" id="doneNames"></div>
</div>

<a class="learn-more" id="learnMore" href="lal.ppt"></a>
<div class="lang-switch" id="langBtn" onclick="toggleLang()">EN</div>

<script>
const content = {
  EN:{
    alos:"ALOS",
    main:"YOUR BACKEND SERVICE ADVISOR",
    learn:"Learn More",
    powered:"POWERED BY",
    gemini:"Gemini AI",
    firebase:"Firebase",
    done:"DONE BY",
    names:"G. Haresh · Santhoshraj L · A. Vertiselvan",
    bar: "click here to know your best backend process"
  },
  TA:{
    alos:"ஆலோஸ்",
    main:"உங்கள் பின்னணி சேவை ஆலோசகர்",
    learn:"மேலும் அறிக",
    powered:"ஆல் இயக்கப்படுகிறது",
    gemini:"ஜெமினி ஏஐ",
    firebase:"ஃபயர்பேஸ்",
    done:"உருவாக்கம்",
    names:"ஜி. ஹரேஷ் · சந்தோஷ்ராஜ் எல் · ஏ. வெர்டிசெல்வன்",
    bar: "உங்கள் சிறந்த பின்னணி செயல்முறையை அறிய இங்கே கிளிக் செய்க"
  }
};

let lang="EN";
let typingTimer;

function typeText(el, text) {
  clearInterval(typingTimer);
  el.innerHTML = ""; 
  let i = 0;
  typingTimer = setInterval(() => {
    if (i < text.length) {
      el.textContent = text.substring(0, i + 1);
      i++;
    } else {
      clearInterval(typingTimer);
      el.innerHTML = text + `<span class="cursor">_</span>`;
    }
  }, 70);
}

function update(){
  document.getElementById("alosText").innerHTML = content[lang].alos+`<span class="cursor">_</span>`;
  document.getElementById("learnMore").textContent = content[lang].learn;
  document.getElementById("poweredTitle").textContent = content[lang].powered;
  document.getElementById("geminiText").textContent = content[lang].gemini;
  document.getElementById("firebaseText").textContent = content[lang].firebase;
  document.getElementById("doneTitle").textContent = content[lang].done;
  document.getElementById("doneNames").textContent = content[lang].names;
  document.getElementById("barText").textContent = content[lang].bar;

  typeText(document.getElementById("mainText"), content[lang].main);
}

function toggleLang(){
  lang = lang==="EN" ? "TA" : "EN";
  document.getElementById("langBtn").textContent = lang==="EN" ? "EN" : "த";
  update();
}

update();
</script>

</body>
</html>
