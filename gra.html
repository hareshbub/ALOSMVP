<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background Only</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .background {
            height: 100%;
            width: 100%;
            background: linear-gradient(to bottom, 
                #000000 0%,
                #001122 20%,
                #002b44 40%,
                #003f66 60%,
                #005588 75%,
                #0077aa 90%,
                #0099cc 100%
            );
        }
    </style>
</head>
<body>
    <div class="background"></div>
</body>
