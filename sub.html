<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ALOS_</title>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@500;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
html, body{height:100%;width:100%;overflow-x:hidden;font-family:"Inter",sans-serif;background:#0b0f0d;color:#eaffea;display:flex;flex-direction:column;}
header{width:100%;text-align:center;padding:16px;font-family:"Archivo Black";font-size:2.2rem;color:#fff;position:fixed;top:0;background:#0b0f0d;z-index:10;}
header .green{color:#9dffbf;}
header .cursor{animation:blink 1s infinite;}
@keyframes blink{0%,50%,100%{opacity:1}25%,75%{opacity:0}}

/* Navigation button top-right */
.nav-btn{
  position:absolute;
  top:16px;
  right:16px;
  width:40px;
  height:40px;
  background:#111;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  color:#fff;
  font-weight:700;
  font-size:1.2rem;
  z-index:15;
}

main{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;margin-top:72px;width:60%;margin-left:20%;margin-right:20%;gap:16px;}
@media(max-width:600px){main{width:95%;margin:0 2.5%;}}

/* Chat output */
.chat-output{width:100%;background:#000;border-radius:10px;padding:12px;overflow-y:auto;max-height:calc(100vh - 180px);line-height:1.45;}
.chat-output h2{color:#9dffbf;margin:6px 0 4px;font-size:1.05rem;}
.chat-output h3{color:#fff;margin:4px 0 2px;font-size:1rem;}
.chat-output ul{margin:4px 0 6px 16px;padding:0;}
.chat-output li{margin-bottom:3px;color:#fff;}
.highlight{color:#9dffbf;font-weight:600;}

/* Input area at bottom */
.input-container{position:fixed;bottom:60px;display:flex;gap:10px;width:60%;margin-left:20%;margin-right:20%;padding:8px 0;background:#0b0f0d;z-index:10;}
@media(max-width:600px){.input-container{width:95%;margin:0 2.5%;padding:6px 0;}}
.input-container input{flex:1;padding:12px 16px;border-radius:10px;border:none;background:rgba(0,0,0,0.85);color:#caffca;font-size:1rem;outline:none;}
.input-container button{padding:0 16px;border:none;border-radius:10px;background:#1f4030;color:#b9ffdc;cursor:pointer;}

/* Footer with favicons */
.footer{position:fixed;bottom:0;width:100%;display:flex;justify-content:center;align-items:center;background:#0b0f0d;padding:10px 0;gap:12px;z-index:10;}
.footer img{width:16px;height:16px;vertical-align:middle;margin-right:4px;}
.footer span{color:#fff;font-size:.95rem;font-weight:600;}
</style>
</head>
<body>

<header> <span class="green">A</span>LOS<span class="cursor">_</span> </header>
<div class="nav-btn">â˜°</div>

<main>
  <div class="chat-output" id="chatOutput">
    Ready. Describe your web or app idea.
  </div>
</main>

<div class="input-container">
  <input id="userInput" placeholder="Enter your web/app idea...">
  <button id="sendBtn">Go</button>
</div>

<footer class="footer">
  <img src="https://www.google.com/s2/favicons?domain=gemini.com"><span>GEMINI AI</span>
  <img src="https://www.google.com/s2/favicons?domain=firebase.google.com"><span>FIREBASE</span>
</footer>

<script>
const userInput=document.getElementById("userInput");
const sendBtn=document.getElementById("sendBtn");
const chatOutput=document.getElementById("chatOutput");

function renderMarkdown(text){
  return text
    .replace(/\*\*(.*?)\*\*/g,"<span class='highlight'>$1</span>")
    .replace(/^## (.*)$/gim,"<h2>$1</h2>")
    .replace(/^### (.*)$/gim,"<h3>$1</h3>")
    .replace(/^- (.*)$/gim,"<li>$1</li>")
    .replace(/(<li>.*<\/li>)/gim,"<ul>$1</ul>")
    .replace(/\n/g,"<br>");
}

function addChatMessage(text){
  chatOutput.innerHTML = renderMarkdown(text);
  chatOutput.scrollTop = chatOutput.scrollHeight;
}

sendBtn.onclick = send;
userInput.addEventListener("keydown", e => { if(e.key==="Enter") send(); });

async function send(){
  const idea=userInput.value.trim();
  if(!idea) return;

  // Clear input immediately
  userInput.value = "";
  addChatMessage("Thinking...");

  const prompt=`<!-- prompt section::

##syntax to follow:
1.complementing and repeating idea in 2 to 3 lines,
2.giving roadmap based on the flow (eg.first registration ,next authunthendication like that)
3.inside each subtopic have syntax:1.best model 
                                   2.use case here
                                   3.if so any constrainsts
4.end with conclusion :each subtopic given inside model and usecase in simple words

##guide lines to follow:
1.be friendly to the user
2.keep the output in mid size
3.follow all ethics
4.identify yourself as ALOS advisor so like even if someone ask who you are you must answer that according to it,
5.just avoid general topics and reply with "sorry out of my context i would be very happy to discuss about the web development focus" -->\nUser idea: ${idea}`;
  const API_KEY="AIzaSyA0zngwmQYEicf0UakSS09k5J_gjtpkKJo";
  const MODEL="models/gemini-2.5-flash";

  try{
    const res=await fetch(`https://generativelanguage.googleapis.com/v1beta/${MODEL}:generateContent?key=${API_KEY}`,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({contents:[{parts:[{text:prompt}]}]})
    });
    const data=await res.json();
    const reply=data.candidates?.[0]?.content?.parts?.[0]?.text || "No response.";
    addChatMessage(reply);
  }catch(e){
    addChatMessage("Error connecting to Gemini.");
    console.error(e);
  }
}
</script>

</body>
</html>
