<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALOS_ | AI Chatbot</title>
    <style>
        /* Modern Dark Theme */
        :root {
            --bg: #0f172a;
            --container-bg: #1e293b;
            --text: #f8fafc;
            --accent: #38bdf8;
            --border: #334155;
            --user-msg: #38bdf8;
            --bot-msg: #1e293b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
            overflow: hidden;
        }

        /* Responsive Container: 60% on Desktop, 95% on Mobile */
        .container {
            width: 60%;
            display: flex;
            flex-direction: column;
            height: 100%;
            border-left: 1px solid var(--border);
            border-right: 1px solid var(--border);
            background: rgba(30, 41, 59, 0.5);
        }

        @media (max-width: 768px) {
            .container { width: 95%; border: none; }
        }

        /* Header with Blinking Underscore */
        header {
            padding: 30px 0;
            text-align: center;
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: 4px;
            color: var(--text);
            text-transform: uppercase;
        }

        .cursor {
            color: var(--accent);
            display: inline-block;
            margin-left: 2px;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            from, to { color: transparent }
            50% { color: var(--accent) }
        }

        /* Chat Window */
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scrollbar-width: thin;
            scrollbar-color: var(--border) transparent;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 15px;
            line-height: 1.6;
            font-size: 1rem;
            word-wrap: break-word;
            position: relative;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--user-msg);
            color: #0f172a;
            font-weight: 500;
            border-bottom-right-radius: 2px;
        }

        .bot-message {
            align-self: flex-start;
            background-color: var(--bot-msg);
            border: 1px solid var(--border);
            color: var(--text);
            border-bottom-left-radius: 2px;
        }

        /* Input Area */
        .input-container {
            padding: 20px;
            background: var(--bg);
            border-top: 1px solid var(--border);
        }

        .input-wrapper {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        textarea {
            width: 100%;
            background: var(--container-bg);
            border: 1px solid var(--border);
            color: white;
            padding: 15px;
            border-radius: 10px;
            resize: none;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        textarea:focus { border-color: var(--accent); }

        button {
            background: var(--accent);
            color: #0f172a;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.9; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Footer */
        footer {
            padding: 15px;
            font-size: 0.65rem;
            text-align: center;
            letter-spacing: 5px;
            opacity: 0.4;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>ALOS<span class="cursor">_</span></header>

        <div id="chat-window">
            <div class="message bot-message">Welcome. I am ALOS_. How can I assist you?</div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea id="userInput" rows="2" placeholder="Enter custom prompt here..."></textarea>
                <button id="sendBtn">Send Message</button>
            </div>
        </div>

        <footer>FIREBASE &nbsp;|&nbsp; GEMINI AI</footer>
    </div>

    <script>
        // CONFIGURATION
        const API_KEY = "AIzaSyAO0OfW34GELdDk1yjO3HDMFOzaPEQjNoI"; // Replace with your actual Gemini Key
        const MODEL = "gemini-2.5-flash"; 

        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        // Handle sending
        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // Add User Message to UI
            addMessage(text, 'user-message');
            userInput.value = '';
            
            // Disable input while thinking
            toggleLoading(true);

            // Add empty bot bubble for typing effect
            const botBubble = addMessage("", 'bot-message');

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: text }] }]
                    })
                });

                const data = await response.json();
                
                if (data.error) throw new Error(data.error.message);

                const aiResponse = data.candidates[0].content.parts[0].text;
                
                // Trigger typing effect
                await typeWriter(botBubble, aiResponse);

            } catch (error) {
                botBubble.innerText = "Error: " + error.message;
                console.error(error);
            } finally {
                toggleLoading(false);
            }
        }

        function addMessage(text, className) {
            const div = document.createElement('div');
            div.className = `message ${className}`;
            div.innerText = text;
            chatWindow.appendChild(div);
            scrollToBottom();
            return div;
        }

        function scrollToBottom() {
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function toggleLoading(isLoading) {
            sendBtn.disabled = isLoading;
            sendBtn.innerText = isLoading ? "THINKING..." : "SEND MESSAGE";
        }

        // Live typing effect
        async function typeWriter(element, text) {
            const speed = 20; // ms per character
            for (let i = 0; i < text.length; i++) {
                element.innerText += text.charAt(i);
                if (i % 5 === 0) scrollToBottom(); // Scroll every few chars for performance
                await new Promise(res => setTimeout(res, speed));
            }
            scrollToBottom();
        }

        // Event Listeners
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
